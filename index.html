<!DOCTYPE html>
<html lang ="en">
  <head>
    <meta chatset="UTF-8>
    <title>Caje's Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Calculator</h1>
      <p>Use this calculator however you please.</p>
  </body>
  <div>
    <input type='text' id='display'>
    <button onclick='selectedValue('1')'>1</button>
    <button onclick='selectedValue('2')'>2</button>
    <button onclick='selectedValue('3')'>3</button>
    <button onclick='selectedValue('4')'>4</button>
    <button onclick='selectedValue('5')'>5</button>
    <button onclick='selectedValue('6')'>6</button>
    <button onclick='selectedValue('7')'>7</button>
    <button onclick='selectedValue('8')'>8</button>
    <button onclick='selectedValue('9')'>9</button>
    <button onclick='selectedValue('0')'>0</button> 
    <button onclick='selectedValue('.')'>.</button> 
    <button onclick='selectedValue('*')'>×</button>
    <button onclick='selectedValue('/')'>÷</button>
    <button onclick='selectedValue('+')'>+</button>
    <button onclick='selectedValue('-')'>-</button>
    <button onclick='selectedValue('√')'>√</button>
    <button onclick='selectedValue('²')'>☐²</button>
    <button onclick='selectedValue('/100')'>%</button>
    <button onclick='selectedValue('π')'>π</button>
    <button onclick='calculate('=')'>=</button>
    <button onclick='clearDisplay'>Clear</button>
  </div> 
</html>
